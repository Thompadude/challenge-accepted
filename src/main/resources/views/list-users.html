
<div class="table-responsive list">
    <h1>Top Challengers</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Points</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in listOfUsers | orderBy:'-points'" ng-if="user.points != null">
            <td><a ng-click="viewUserProfilePage(user)">{{user.firstName}} {{user.lastName}}</a></td>
            <td>{{user.points}}</td>
        </tr>
        </tbody>
    </table>
</div>
