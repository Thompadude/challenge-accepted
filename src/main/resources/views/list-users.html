<h1>Top Challengers</h1>
<div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Points</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="user in listOfUsers | orderBy:'-points'" ng-if="user.points != null">
            <td>{{user.firstName}} {{user.lastName}}</td>
            <td>{{user.points}}</td>
        </tr>
        </tbody>
    </table>
</div>
