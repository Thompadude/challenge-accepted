<div ng-repeat="notification in listOfNotifications">
    <p>
    <h4>
        <small>{{ notification.dateTimeOfNotification | date }}</small>
        <a ng-click="viewUserProfilePage(notification.interactor)">{{ notification.interactor.firstName }}</a>
        <span ng-if="notification.action === 'UPVOTECHALLENGE'"> upvoted </span>
        <span ng-if="notification.action === 'CREATECHALLENGE'"> created </span>
        challenge
        <a ng-click="viewChallengeProfilePage(notification.interactedChallenge)">{{ notification.interactedChallenge.topic }}</a>
    </h4>
    </p>
</div>
