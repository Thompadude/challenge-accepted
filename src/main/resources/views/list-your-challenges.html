<div class="directive-search-challenges"></div>
<h1>Your current challenges</h1>

<div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>TOPIC</th>
            <th>DESCRIPTION</th>
            <th>DATE OF CREATION</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="challenge in listOfChallenges | filter:searchChallenges">
            <td>{{challenge.topic}}</td>
            <td>{{challenge.description}}</td>
            <td>{{challenge.creationDate}}</td>
        </tr>
        </tbody>
    </table>
</div>
