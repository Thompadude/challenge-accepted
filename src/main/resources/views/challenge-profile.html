<div class="panel panel-default">
    <div class="panel-heading">
        {{challenge.topic}}
    </div>
    <div class="panel-body">
        {{challenge.description}}
        {{challenge.creationDate}}
        {{challenge.upvotes}}
        <div ng-repeat="comment in challenge.listOfComments">
            <p>{{comment.commentDate}}</p>
            <p>{{comment.content}}</p>
        </div>
        {{challenge.isChallengeClaimed}}
    </div>
</div>
