<h1>All available challenges</h1>

<div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Topic</th>
            <th>Description</th>
            <th>Date of Creation</th>
            <th>Här ska det stå nåt</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="challenge in listOfChallenges">
            <td>{{challenge.topic}}</td>
            <td>{{challenge.description}}</td>
            <td>{{challenge.creationDate}}</td>
            <td><a href="" ng-click="acceptChallenge(challenge)"><span class="glyphicon glyphicon-ok"></span></a></td>
        </tr>
        </tbody>
    </table>
</div>
