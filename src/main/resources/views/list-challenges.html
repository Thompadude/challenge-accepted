<div class="directive-search-challenges"></div>
<div class="table-responsive list">
    <h1>All available challenges</h1>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Topic</th>
            <th>Description</th>
            <th>
                <a href="" ng-click="orderByField = 'creationDate'; reverseSort = !reverseSort">Date of creation
                    <span ng-show="orderByField == 'creationDate'">
                        <span ng-show="!reverseSort" class="glyphicon glyphicon-chevron-up"></span>
                        <span ng-show="reverseSort" class="glyphicon glyphicon-chevron-down"></span>
                    </span>
                </a>
            </th>
            <th></th>
            <th>
                <a href="" ng-click="orderByField = 'upvotes'; reverseSort = !reverseSort">
                    <span class="glyphicon glyphicon-thumbs-up"></span>
                        <span ng-show="orderByField == 'upvotes'">
                        <span ng-show="!reverseSort" class="glyphicon glyphicon-chevron-up"></span>
                        <span ng-show="reverseSort" class="glyphicon glyphicon-chevron-down"></span>
                    </span>
                </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="challenge in listOfChallenges | filter:searchChallenges | orderBy:orderByField:reverseSort" ng-hide="challenge.challengeClaimed">
            <td><a href="#" ng-click="viewChallengeProfilePage(challenge)">{{challenge.topic}}</a></td>
            <td>{{challenge.description}}</td>
            <td>{{challenge.creationDate}}</td>
            <td><a href="#" ng-click="upvoteChallenge(challenge)">
                <span class="glyphicon glyphicon-thumbs-up" ng-show="!isChallengeUpvotedByUser(challenge)"></span></a></td>
            <td>{{challenge.upvotes}}</td>
        </tr>
        </tbody>
    </table>
</div>
