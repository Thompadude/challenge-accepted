<div class="col-sm-4 col-sm-offset-4">
    <div class="list">
        <h1>Create new challenge</h1>

        <form class="form-horizontal" role="form" id="createNewChallengeForm">
            <div class="form-group">
                <input class="form-control" id="input-topic" type="text" placeholder="Enter topic">
            </div>

            <div class="form-group">
        <textarea class="form-control" id="input-description" placeholder="Description"
                  rows="5"></textarea>
            </div>
            <div class="form-group">
                <button id="btn-create-challenge" class="btn btn-default" ng-click="createNewChallenge()">Create
                    Challenge
                </button>
            </div>
        </form>
    </div>
</div>
