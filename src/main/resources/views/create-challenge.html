<div class="col-sm-6 col-sm-offset-3">
    <div class="list">
        <h1>Create new challenge</h1>

        <div class="container-fluid">
            <form class="form-horizontal" role="form" id="form-create-new-challenge">
                <div class="form-group">
                    <input class="form-control" id="input-topic" name="input-topic" type="text" placeholder="Enter topic" minlength="5" required>
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="input-description" name="input-description" placeholder="Description" rows="5" minlength="10" required></textarea>
                </div>
                <div class="form-group">
                    <button id="btn-create-challenge" class="btn btn-default" ng-click="createNewChallenge()">
                        Create Challenge
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
