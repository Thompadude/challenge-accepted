<!DOCTYPE html>
<html lang="en" ng-app="ChallengeAccepted">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!--jQuery and Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://code.angularjs.org/1.5.5/angular.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>

    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>-->


    <!-- jQuery-Confirm Plugin -->
    <script src="js/jquery-confirm.min.js"></script>
    <link rel="stylesheet" href="js/jquery-confirm.min.css">

    <!--jQuery Validation Plugin-->
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/additional-methods.min.js"></script>

    <!--Module-->
    <script src="app/app.js"></script>

    <!--Controller-->
    <script src="app/controllers/challenge-controller.js"></script>

    <!--Services-->
    <script src="app/services/challenge-service.js"></script>
    <script src="app/services/user-service.js"></script>

    <!--Directives-->
    <script src="app/directives/challenge-directive.js"></script>
    <script src="app/directives/menu-directive.js"></script>
    <script src="app/directives/user-directive.js"></script>

    <meta name="google-signin-client_id"
          content="483335808440-pn6cvg2jf3iseqmna3rj4883bhkg5lvo.apps.googleusercontent.com">
    <meta charset="UTF-8">
    <title>Challenge Accepted</title>
</head>
<body ng-controller="ChallengeController">

<section class="directive-menu"></section>


<div class="container">

    <section class="directive-list-claimed-challenges" ng-show="section == 'listOfClaimedChallengesSection'"></section>

    <section class="directive-create-challenge" ng-show="section == 'createNewChallengeSection'"></section>

    <section class="directive-list-challenges" ng-show="section == 'listOfChallengesSection'"></section>

    <section class="directive-list-completed-challenges"
             ng-show="section == 'listOfCompletedChallengesSection'"></section>

    <section class="directive-list-approve-videos" ng-show="section == 'listApproveVideosSection'"></section>

    <section class="directive-list-your-challenges" ng-show="section =='secretListOfChallengesSection'"></section>

    <section class="directive-challenge-profile" ng-show="section =='challengeProfilePageSection'"></section>

    <section class="directive-user-profile" ng-show="section == 'userProfilePageSection'"></section>

    <section class="directive-list-users" ng-show="section == 'listOfUsersSection'"></section>

    <section class="directive-list-challenges-not-logged-in"
             ng-show="section == 'listOfChallengesNotLoggedInSection'"></section>

</div>
<div id="fb-footer">
    <div class="form-group">
        <div class="col-sm-3">
            <a href="http://www.facebook.com/sharer/sharer.php?u={{ dynamicUrl }}"><img
                    src="img/facebook-logo-light.png"
                    onmouseover="src='img/facebook-logo-dark.png'"
                    onmouseout="src='img/facebook-logo-light.png'"
                    class="social-share"></a>
            <a href="http://www.facebook.com/sharer/sharer.php?u={{ dynamicUrl }}"><img src="img/mail-logo-light.png"
                                                                                        onmouseover="src='img/mail-logo-dark.png'"
                                                                                        onmouseout="src='img/mail-logo-light.png'"
                                                                                        class="social-share"></a>
            <!--<a href="https://twitter.com/intent/tweet">-->
            <a href="http://twitter.com/share?url={{ dynamicUrl }}"><img src="img/twitter-logo-light.png"
                                                                         onmouseover="src='img/twitter-logo-dark.png'"
                                                                         onmouseout="src='img/twitter-logo-light.png'"
                                                                         class="social-share"></a>
        </div>
    </div>
</div>
</body>
<script src="https://apis.google.com/js/platform.js" async defer></script>
</html>
