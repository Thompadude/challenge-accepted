<!DOCTYPE html>
<html lang="en" ng-app="ChallengeAccepted">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <!--jQuery and Angular-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://code.angularjs.org/1.5.5/angular.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>-->

    <!--Module-->
    <script src="app/app.js"></script>

    <!--Controller-->
    <script src="app/controllers/challenge-controller.js"></script>

    <!--Services-->
    <script src="app/services/challenge-service.js"></script>
    <script src="app/services/user-service.js"></script>

    <!--Directives-->
    <script src="app/directives/challenge-directive.js"></script>
    <script src="app/directives/menu-directive.js"></script>

    <meta charset="UTF-8">
    <title>Challenge Accepted</title>
</head>
<body ng-controller="ChallengeController">

<section class="directive-menu"></section>


<div class="container-fluid">

    <section class="directive-create-challenge" ng-show="section == 'createNewChallengeSection'"></section>

    <section class="directive-list-challenges" ng-show="section == 'listOfChallengesSection'"></section>

    <section class="directive-list-completed-challenges" ng-show="section == 'listOfCompletedChallengesSection'"></section>

    <section class="directive-list-approve-videos" ng-show="section == 'listApproveVideosSection'"></section>

    <section class="directive-list-your-challenges" ng-show="section =='secretListOfChallengesSection'"></section>

    <section class="directive-challenge-profile" ng-show="section =='challengeProfilePageSection'"></section>

    <section class="directive-login-page" ng-show="section == 'loginPageSection'"></section>

</div>
</body>
</html>
