<!DOCTYPE html>
<html lang="en">
<head>
    <!--jQuery and Angular-->

    <script src="https://code.angularjs.org/1.5.5/angular.js"></script>

    <!--Module-->

<body>
<div class="container-fluid">

    <section>
        <h1>Create New Challenge</h1>

        <form id="form-new-challenge">

            <p><textarea id="input-description" placeholder="Description" rows="5"></textarea></p>

            <p>
                <button id="button-add-challenge" ng-click="createNewChallenge">Add Challenge</button>

        </form>
    </section>
